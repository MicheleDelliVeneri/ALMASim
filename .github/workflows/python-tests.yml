name: Python Tests

on:
  push:
    branches:
      - main
      - development  # Include the development branch
    paths:
      - '**.py'
      - '!old-version/**'  # Exclude all files in the old-version folder
  pull_request:
    branches:
      - main
      - development  # Include the development branch
    paths:
      - '**.py'
      - '!old-version/**'  # Exclude all files in the old-version folder

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest tests
