[build-system]
requires = ["setuptools>=70.0"]
build-backend = "setuptools.build_meta"

[project]
name = "almasim"
version = "2.0.1"
authors = [
    { name="Michele Delli Veneri", email="micheledelliveneri@gmail.com" },
]
description="An ALMA Simulation package for a more civilized era."
readme = "README.rst"
requires-python = ">=3.12.4"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "astropy",
    "pyvo",
    "numpy",
    "pandas",
    "matplotlib",
    "seaborn",
    "pyQt6",
    "tqdm",
    "scipy",
    "h5py",
    "kaggle",
    "dask",
    "dask-expr",
    "dask_jobqueue",
    "distributed",
    "astromartini",
    "Hdecompose",
    "paramiko",
    "pysftp",
    "setuptools",
    "tenacity",
    "nifty8",
]

[tool.setuptools]
packages = ["almasim"]

[project.urls]
"Homepage" = "https://https://github.com/MicheleDelliVeneri/ALMASim"
"Bug Tracker" = "https://https://github.com/MicheleDelliVeneri/ALMASim/issues"
"Documentation" = "https://almasim.readthedocs.io/en/latest"

