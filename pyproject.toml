[tool.poetry]
name = "almasim"
version = "2.1.10"
description = "An ALMA Simulation package for a more civilized era."
authors = ["Michele Delli Veneri <micheledelliveneri@gmail.com>"]
readme = "README.rst"
repository = "https://github.com/MicheleDelliVeneri/ALMASim"
homepage = "https://github.com/MicheleDelliVeneri/ALMASim"
documentation = "https://almasim.readthedocs.io/en/latest"

[tool.poetry.dependencies]
python = ">=3.12.4"
astropy = "*"
asyncssh = "*"
pyvo = "*"
numpy = "*"
pandas = "*"
matplotlib = "*"
seaborn = "*"
pyqt6 = "*"
qtrageslider = "*"
tqdm = "*"
scipy = "*"
h5py = "*"
kaggle = "*"
dask = "*"
dask-expr = "*"
dask-jobqueue = "*"
distributed = "*"
astromartini = "*"
Hdecompose = "*"
paramiko = "*"
pysftp = "*"
tenacity = "*"
nifty8 = "*"
setuptools = "*"
multiprocess = "*"
scikit-image = "*"
imagecodecs = "*"

[tool.poetry.dev-dependencies]
pytest = "^8.3.4"
pytest-cov = "^6.0.0"
pytest-mock = "^3.14.0"
dash = "^2.18.2"

[tool.pytest.ini_options]
pythonpath = "."

[build-system]
requires = ["poetry-core>=1.1.0"]
build-backend = "poetry.core.masonry.api"