[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ALMASim"
version = "2.4"
authors = [
    {name="M. Delli Veneri", email="micheledelliveneri@gmail.com"},
    {name="L. Tychoniec", email="lukasz.tychoniec@eso.org"},
    {name="F. Guglielmetti", email="fgugliel@eso.org"},
    {name="I. Baronchelli", email="ivano.baronchelli@inaf.it"},
    {name="E. Villard", email="evillard@eso.org"},
    {name="G. Longo", email="giuseppe.longo@unina.it"}
    ]
description = "Simulation code for ALMA observations of both high redshift and local galaxies."
readme = "README.rst"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    ]
dependencies = [
    "numpy",
    "scipy",
    "astropy==5.1.1",
    "astromartini",
    "pandas",
    "tqdm",
    "h5py",
    "natsort",
    "casatools==6.5.5.21",
    "casatasks==6.5.5.21",
    "casadata==2023.4.10",
    "dask",
    "dask[distributed]",
    "distributed",
    "hdecompose",
    "matplotlib",
    "spectral-cube",

]


[project.urls]
"Homepage" = "https://github.com/MicheleDelliVeneri/ALMASim"
"Documentation" = "https://almasim.readthedocs.io/en/latest/"
"Bug Tracker" = "https://github.com/MicheleDelliVeneri/ALMASim/issues"